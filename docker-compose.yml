services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pentawork-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated
      - ./storage:/var/www/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - pentawork-network

  web:
    image: nginx:alpine
    container_name: pentawork-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pentawork-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: pentawork-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pentawork}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - pentawork-network

networks:
  pentawork-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
